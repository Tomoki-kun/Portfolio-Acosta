      <div class="log-content">
        <div class="log-body">
          <div class="myform bg-dark">
            <h1 class="text-center">Iniciar sesión</h1>
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
  
              <div class="mb-3 mt-4">
                <label class="form-label" for="nombreUsuario" >Usuario</label>
                <input type="email"  id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
                [(ngModel)]="nombreUsuario" required autocomplete="username"/>
              </div>
              
              <div class="mb-3">
                <label class="form-label" for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control form-control-lg" 
                [(ngModel)]="password" required autocomplete="current-password"/>
              </div>
  
              <button class="btn btn-light mt-3 btn-lg px-5" type="submit" >INGRESAR</button>
  
              <!-- <p>No tienes una cuenta? <a href="#">Registrate ahora</a></p> -->
            </form>
          </div>
        </div>
      </div>
