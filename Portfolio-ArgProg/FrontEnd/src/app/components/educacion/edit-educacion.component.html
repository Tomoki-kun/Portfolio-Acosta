<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
                <div class="form-group">
                    <label for="nombreExp">Nombre de la institución</label>
                    <input type="text" class="form-control" id="nombreExp" name="nombreExp" [(ngModel)]="educacion.nombreEd"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcionExp">Descripción de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionExp" name="descripcionExp"
                        [(ngModel)]="educacion.descripcionEd" required>
                </div>
                <button class="btn btn-primary">
                    Editar educación
                </button>
            </form>
        </div>
    </div>
</div>
