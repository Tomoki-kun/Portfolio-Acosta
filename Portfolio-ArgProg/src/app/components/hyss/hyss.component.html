<div class="row">
    <h1 id="titulo">Hard & Soft Skills</h1>
    <div class="text-center col-xs-12 col-sm-6 col-md-4">
        <circle-progress
        [titleColor]="'white'"
        [title]="'HTML'"
        [showUnits]="false"
        [showSubtitle]="false"
        [percent]="95"
        [radius]="100"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'rgb(0, 255, 255)'"
        [innerStrokeColor]="'rgb(0, 190, 200)'"
        [animation]="true"
        [animationDuration]="1000"
        ></circle-progress>
    </div>
