<div class="container">
    <div class="row">
        <div>
            <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
                <div class="form-group">
                    <label for="nombreExp">Nombre de la institución</label>
                    <input type="text" class="form-control" id="nombreExp" name="nombreExp" [(ngModel)]="nombreEd"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcionExp">Descripción de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionExp" name="descripcionExp"
                        [(ngModel)]="descripcionEd" required>
                </div>
                <button class="btn btn-primary">
                    Agregar educación
                </button>
            </form>
        </div>
    </div>
</div>
